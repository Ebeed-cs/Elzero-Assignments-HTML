<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" target="_blank" novalidate>
        <p>
            <p><label for="search">Search</label></p>
            <input type="search" id="search" placeholder="Enter A Search Word" autofocus>
        </p>
        <p>
            <p><label for="upload">Upload</label></p>
            <input type="upload" id="upload" >
        </p>
        <p>
            <p><label for="url">Url</label></p>
            <input type="url" id="url" required>
        </p>
        <p>
            <label for="date">Date</label>
            <input type="date" id="date" value="1982-10-25">
        </p>
        <p>
            <label for="month">Month</label>
            <input type="month" id="month" value="1982-10">
        </p>
        <input type="reset" value="Empty">
        <input type="submit" value="Save">
    </form>
</body>
</html>
